<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Próxima Cita</title>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f5f5f5; color: #2d2d2d; }
        .container { max-width: 800px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1, h2 { color: #5e4b8b; }
        .search-section, .appointment-info, .reprogram-section, .reprogram-status { margin-bottom: 2rem; padding: 1.5rem; border-radius: 10px; background: #f9f9f9; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        button { background-color: #5e4b8b; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; margin-right: 1rem; }
        button:hover { background-color: #4a3a6e; }
        .hidden { display: none; }
        .appointment-details { background: white; padding: 1.5rem; border-radius: 10px; margin: 1rem 0; border-left: 4px solid #5e4b8b; }
        .status-pending { color: #e67e22; }
        .status-approved { color: #27ae60; }
        .status-rejected { color: #e74c3c; }
        .status-details { background: white; padding: 1.5rem; border-radius: 10px; margin: 1rem 0; border-left: 4px solid #5e4b8b; }
        
        /* Botón de regresar (del otro archivo) */
        .main-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .back-button {
            background: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Consulta tu próxima cita</h1>
    
    <div class="search-section">
        <h2>Buscar cita</h2>
        <form id="searchForm">
            <label for="searchName">Nombre (paciente)</label>
            <input type="text" id="searchName" placeholder="Ingresa tu nombre completo" required>

            <label for="searchEmail">Correo electrónico</label>
            <input type="email" id="searchEmail" placeholder="Ingresa tu correo" required>

            <button type="submit">Buscar cita</button>
            <a href="./solicitud.html" class="main-button back-button">← Regresar</a>
        </form>
    </div>
    
    <div id="appointmentInfo" class="appointment-info hidden">
        <h2>Tu próxima cita</h2>
        <div class="appointment-details">
            <p><strong>Fecha:</strong> <span id="appointmentDate"></span></p>
            <p><strong>Hora:</strong> <span id="appointmentTime"></span></p>
            <p><strong>Motivo:</strong> <span id="appointmentReason"></span></p>
        </div>
        
        <button id="requestReprogramBtn">Solicitar reprogramación</button>
    </div>
    
    <div id="reprogramSection" class="reprogram-section hidden">
        <h2>Solicitar reprogramación</h2>
        <form id="reprogramForm">
            <label for="reprogramReason">Motivo de la reprogramación</label>
            <select id="reprogramReason" required>
                <option value="">Selecciona un motivo</option>
                <option value="Conflicto de horario">Conflicto de horario</option>
                <option value="Emergencia">Emergencia</option>
                <option value="Otro">Otro</option>
            </select>
            
            <label for="reprogramDetails">Explicación detallada</label>
            <textarea id="reprogramDetails" rows="4" required></textarea>
            
            <button type="submit">Enviar solicitud</button>
            <button type="button" id="cancelReprogramBtn">Cancelar</button>
        </form>
    </div>
    
    <div id="reprogramStatus" class="reprogram-status hidden">
        <h2>Estado de tu solicitud</h2>
        <div class="status-details" id="statusDetailsContainer">
            </div>
    </div>
</div>


<script>
    // URL de tu backend Spring Boot
    const API_BASE_URL = 'http://localhost:8080/api';

    // Elementos del DOM
    const searchForm = document.getElementById("searchForm");
    const appointmentInfo = document.getElementById("appointmentInfo");
    const reprogramSection = document.getElementById("reprogramSection");
    const reprogramStatus = document.getElementById("reprogramStatus");
    const requestReprogramBtn = document.getElementById("requestReprogramBtn");
    const cancelReprogramBtn = document.getElementById("cancelReprogramBtn");
    const reprogramForm = document.getElementById("reprogramForm");
    const statusDetailsContainer = document.getElementById("statusDetailsContainer");

    // Variable global para guardar la cita encontrada
    let currentCita = null;

    /**
     * Formatea una fecha ISO (ej. 2025-12-01T09:00:00Z) a un formato legible
     */
    function formatarFechaHora(isoString) {
        if (!isoString) return 'N/A';
        const date = new Date(isoString);
        const options = {
            weekday: 'long',
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        };
        return date.toLocaleString('es-ES', options);
    }
    
    function formatarFechaCorta(isoString) {
        if (!isoString) return 'N/A';
        const date = new Date(isoString);
        return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
    }
    
    function formatarHora(isoString) {
        if (!isoString) return 'N/A';
        const date = new Date(isoString);
        return date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', hour12: true });
    }

    /**
     * 1. Buscar cita (POST /api/mis-citas)
     */
    searchForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nombre = document.getElementById("searchName").value;
        const email = document.getElementById("searchEmail").value;
        
        const requestData = { nombre, email };

        try {
            const response = await fetch(`${API_BASE_URL}/mis-citas`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            });

            if (!response.ok) {
                throw new Error('Error al buscar la cita.');
            }

            const citas = await response.json();

            if (citas.length === 0) {
                alert("No se encontró ninguna cita con los datos proporcionados");
                appointmentInfo.classList.add("hidden");
                reprogramStatus.classList.add("hidden");
            } else {
                // Tomamos la primera cita encontrada
                const cita = citas[0]; 
                currentCita = cita; // Guardamos la cita globalmente

                // Mostrar información de la cita
                document.getElementById("appointmentDate").textContent = formatarFechaCorta(cita.horario.fechaHoraInicio);
                document.getElementById("appointmentTime").textContent = formatarHora(cita.horario.fechaHoraInicio);
                document.getElementById("appointmentReason").textContent = cita.motivoConsulta || 'No especificado';
                
                appointmentInfo.classList.remove("hidden");
                reprogramSection.classList.add("hidden"); // Ocultar form de reprogramación

                // Mostrar estado de reprogramación SI existe
                if (cita.solicitudes && cita.solicitudes.length > 0) {
                    showReprogramStatus(cita.solicitudes);
                } else {
                    reprogramStatus.classList.add("hidden");
                }
            }
        } catch (error) {
            console.error(error);
            alert("Error de conexión con el servidor.");
        }
    });

    // 2. Mostrar formulario de reprogramación
    requestReprogramBtn.addEventListener("click", () => {
        appointmentInfo.classList.add("hidden");
        reprogramStatus.classList.add("hidden");
        reprogramSection.classList.remove("hidden");
    });

    // 3. Cancelar reprogramación
    cancelReprogramBtn.addEventListener("click", () => {
        reprogramSection.classList.add("hidden");
        appointmentInfo.classList.remove("hidden");
        // Volver a mostrar el status si existía
        if (currentCita && currentCita.solicitudes && currentCita.solicitudes.length > 0) {
             reprogramStatus.classList.remove("hidden");
        }
    });

    /**
     * 4. Enviar solicitud de reprogramación (POST /api/reprogramar)
     */
    reprogramForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (!currentCita) {
            alert("Error: No se ha seleccionado ninguna cita.");
            return;
        }

        const requestData = {
            citaId: currentCita.citaId,
            motivo: document.getElementById("reprogramReason").value,
            explicacion: document.getElementById("reprogramDetails").value
        };

        try {
             const response = await fetch(`${API_BASE_URL}/reprogramar`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            });
            
            if (!response.ok) {
                throw new Error('No se pudo enviar la solicitud.');
            }
            
            const nuevaSolicitud = await response.json();
            
            // Actualizar la lista de solicitudes en la cita actual
            if (!currentCita.solicitudes) {
                currentCita.solicitudes = [];
            }
            currentCita.solicitudes.push(nuevaSolicitud);
            
            // Mostrar el estado actualizado
            showReprogramStatus(currentCita.solicitudes);
            
            // Limpiar y ocultar formulario
            reprogramForm.reset();
            reprogramSection.classList.add("hidden");

        } catch(error) {
            console.error(error);
            alert("Error al enviar la solicitud.");
        }
    });

    /**
     * 5. Función para mostrar el estado de CUALQUIER solicitud
     */
    function showReprogramStatus(solicitudes) {
        statusDetailsContainer.innerHTML = ''; // Limpiar estados anteriores

        // Iterar sobre todas las solicitudes (la más reciente primero)
        solicitudes.slice().reverse().forEach(request => {
        
            const statusClass = request.estadoSolicitud === 'Pendiente' ? 'status-pending' :
                                request.estadoSolicitud === 'Aprobada' ? 'status-approved' : 'status-rejected';

            const adminResponseHTML = (request.respuestaAdmin && request.respuestaAdmin !== 'Hemos recibido la solicitud. Un administrador la revisará pronto.')
                ? `<h3>Respuesta:</h3><p>${request.respuestaAdmin}</p>`
                : (request.estadoSolicitud !== 'Pendiente' ? `<h3>Respuesta:</h3><p>${request.respuestaAdmin}</p>` : '');

            const statusHTML = `
                <div style="border-bottom: 1px solid #eee; margin-bottom: 1rem; padding-bottom: 1rem;">
                    <p><strong>Fecha de solicitud:</strong> ${formatarFechaHora(request.fechaSolicitud)}</p>
                    <p><strong>Motivo:</strong> ${request.motivo}</p>
                    <p><strong>Explicación:</strong> ${request.explicacion}</p>
                    <p><strong>Estado:</strong> <span class="${statusClass}">${request.estadoSolicitud}</span></p>
                    <div class="responseMessage">
                        ${adminResponseHTML}
                    </div>
                </div>
            `;
            statusDetailsContainer.innerHTML += statusHTML;
        });
        
        reprogramStatus.classList.remove("hidden");
    }

</script>
</body>
</html>
