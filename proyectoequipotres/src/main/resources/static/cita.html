<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programar Cita - Facultad de Psicolog√≠a UADY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-text {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 3px;
            color: #0c5460;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Programar Cita</h1>
            <p>Facultad de Psicolog√≠a UADY</p>
        </div>

        <div class="info-text">
            ‚ÑπÔ∏è Ingresa tu correo electr√≥nico para confirmar tu cita. Recibir√°s un correo de confirmaci√≥n.
        </div>

        <form id="citaForm" onsubmit="enviarCita(event)">
            <div class="form-group">
                <label for="email">üìß Correo Electr√≥nico:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="tu.correo@example.com"
                    autocomplete="email"
                >
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #667eea;">Enviando confirmaci√≥n...</p>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit" id="btnSubmit">
                    ‚úì Confirmar Cita
                </button>
                <button type="reset" class="btn-clear">
                    ‚úï Limpiar
                </button>
            </div>

            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        async function enviarCita(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            const btnSubmit = document.getElementById('btnSubmit');
            const form = document.getElementById('citaForm');

            // Mostrar loading
            loading.style.display = 'block';
            message.style.display = 'none';
            btnSubmit.disabled = true;

            try {
                // Enviar solicitud al servidor
                const response = await fetch('/api/citas/programar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                loading.style.display = 'none';

                if (response.ok) {
                    // √âxito
                    message.className = 'message success';
                    message.textContent = '‚úì ¬°Cita programada exitosamente! Revisa tu correo para la confirmaci√≥n.';
                    message.style.display = 'block';
                    form.reset();
                } else {
                    // Error
                    const error = await response.json();
                    message.className = 'message error';
                    message.textContent = '‚úó Error: ' + (error.mensaje || 'No se pudo procesar la solicitud');
                    message.style.display = 'block';
                }
            } catch (error) {
                loading.style.display = 'none';
                message.className = 'message error';
                message.textContent = '‚úó Error de conexi√≥n. Intenta de nuevo.';
                message.style.display = 'block';
                console.error('Error:', error);
            } finally {
                btnSubmit.disabled = false;
            }
        }
    </script>
</body>
</html>
